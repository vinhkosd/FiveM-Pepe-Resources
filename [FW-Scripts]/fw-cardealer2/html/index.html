<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <div class="main-container">
            <div class="inside-tablet">
                <div class="side-bar">
                    <div class="block-logo"><i class="fas fa-car"></i><p>Cardealer</p></div>
                    <div class="menu-item" data-type="Home"><p>Home</p></div>
                    <div class="menu-item" data-type="Stock"><p>Voorraad</p></div>
                    <div class="menu-item" data-type="Sold"><p>Verkocht</p></div>
                </div>
                <div class="cardealer-block"></div>
                <div class="stock-block"></div>
                <div class="sold-block"></div>
                <div class="choose-slot-vehicle">
                    <select class="input-vehicle" name="vehicle-chooser">
                        <option value="a80">Toyota Supra</option>
                        <option value="skyline">Nissan Skyline</option>
                        <option value="ek9">Honda Civic</option>
                        <option value="evo9">Lancer Evo 9</option>
						<option value="GTR">Nissan GTR R35</option>
						<option value="180sx">Nissan 180sx</option>
						<option value="370z">Nissan 370z</option>
						<option value="Golf4">Volkswagen MK4</option>
						<option value="rmodm4gts">BMW M4</option>
						<option value="fd">Mazda RX7</option>
						<option value="golf7gti">Volkswagen MK7</option>
						<option value="mk1rabbit">Volkswagen MK1</option>
						<option value="s15">Nissan Silvia</option>
						<option value="veln">Hyundai Veloster</option>
                    </select>
                    <div class="subit-button"><p>Bevestig</p></div>
                    <div class="cancel-button"><p>Annuleren</p></div>
                </div>
            </div>
            <img src="./img/tablet-frame.png" class="tablet-frame">
        </div>
    </body>
    <script src="./js/script.js"></script>
</html>
