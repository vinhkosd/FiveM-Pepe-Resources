<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <div class="main-map-container">
            <div class ="map-container">
                <img src="./img/Map.png" alt="map" class="map">
            </div>
            <div class="map-text"><p>Chọn nơi xuất phát</p></div>
            <div class ="spawn-dots-container">
                <div class="spawn-dots" data-dotnum="spawn1"><i class="fas fa-map-marker-alt"></i> <span class="tooltiptext">Bus Station</span></div>
                <div class="spawn-dots" data-dotnum="spawn2"><i class="fas fa-map-marker-alt"></i> <span class="tooltiptext">Pink Motel</span></div>
                <div class="spawn-dots" data-dotnum="spawn3"><i class="fas fa-map-marker-alt"></i> <span class="tooltiptext">Rode Garage</span></div>
                <div class="spawn-dots" data-dotnum="spawn4"><i class="fas fa-map-marker-alt"></i> <span class="tooltiptext">Paleto Bay</span></div>
                <div class="spawn-dots" data-dotnum="spawn5"><i class="fas fa-map-marker-alt"></i> <span class="tooltiptext">Sandy Shores</span></div>
            </div>
            <div class ="appartment-dots-container">
                <div class="appartment-dots" data-dotnum="apartment1"><i class="fas fa-map-marker-alt"></i> <span class="tooltiptext">South Rockford Drive</span></div>
                <div class="appartment-dots" data-dotnum="apartment2"><i class="fas fa-map-marker-alt"></i> <span class="tooltiptext">Morningwood Blvd</span></div>
                <div class="appartment-dots" data-dotnum="apartment3"><i class="fas fa-map-marker-alt"></i> <span class="tooltiptext">Integrity Way</span></div>
                <div class="appartment-dots" data-dotnum="apartment4"><i class="fas fa-map-marker-alt"></i> <span class="tooltiptext">Vinewood Towers</span></div>
                <div class="appartment-dots" data-dotnum="apartment5"><i class="fas fa-map-marker-alt"></i> <span class="tooltiptext">Fantastic Plaza</span></div>
            </div>
            <div class ="spawn-jail-dots-container">
                <div class ="jail-dots" data-dotnum="jail"><i class="fas fa-map-marker-alt"></i> <span class="tooltiptext">Bolingbroke Penitentiary</span></div>
            </div> 
            <div class="last-location-button"><p><i class="fas fa-map-marker-alt"></i> Vị trí cuối cùng</p></div>
    </body>
    <script src="./js/script.js"></script>
</html>
