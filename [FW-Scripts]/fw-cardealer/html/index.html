<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <div class="main-container">
            <div class="inside-tablet">
                <div class="side-bar">
                    <div class="block-logo"><i class="fas fa-car"></i><p>Cardealer</p></div>
                    <div class="menu-item" data-type="Home"><p>Home</p></div>
                    <div class="menu-item" data-type="Stock"><p>Voorraad</p></div>
                    <div class="menu-item" data-type="Sold"><p>Verkocht</p></div>
                </div>
                <div class="cardealer-block"></div>
                <div class="stock-block"></div>
                <div class="sold-block"></div>
                <div class="choose-slot-vehicle">
                    <select class="input-vehicle" name="vehicle-chooser">
                        <option value="a80">Supra</option>
                        <option value="skyline">Supra</option>
                        <option value="rs62">Audi RS6</option>
                        <option value="rmodgt63">Mercedes GT63</option>
						<option value="g632019">Mercedes G63 G-Wagon</option>
                        <option value="bmci">BMW M5</option>
                        <option value="C7">Chevrolet C7</option>
                        <option value="rmodx6">BMW X6M</option>
                        <option value="rapide">Aston Martin Rapide</option>
						<option value="db11">Aston Martin DB11</option>
						<option value="dawn">Rolls Royce Dawn</option>
						<option value="rrst">Range Rover</option>
						<option value="urus">Lamborghini Urus</option>
						<option value="benzsl63">Mercedes Benz SL63</option>
						<option value="m6f13">BMW M6</option>
						<option value="c63s">Mercedes C63S</option>
                    </select>
                    <div class="subit-button"><p>Bevestig</p></div>
                    <div class="cancel-button"><p>Annuleren</p></div>
                </div>
            </div>
            <img src="./img/tablet-frame.png" class="tablet-frame">
        </div>
    </body>
    <script src="./js/script.js"></script>
</html>
